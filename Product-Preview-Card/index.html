<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gabrielle Essence Perfume, The flagship Chanel perfume">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <article>
            <section class="section__flex section__img">
                <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"
                    class="img-title" title="Gabrielle Essence Eau De Parfum">
            </section>
            <section class="section__flex section__content">
                <p class="p__title">
                    Perfume
                </p>
                <h1 class="h1__title">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="p__content">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <section class="section--price">
                    <p class="p--discount-price">
                        $149.99
                    </p>
                    <p class="p--full-price">
                        $169.99
                    </p> <img class="img-icon" src="images/icon-cart.svg" alt="">
                </section>
                <a href="#" class="btn--add-cart">
                    <img src="images/icon-cart.svg" alt="Cart Icon" class="img-icon" width="15" height="16">
                    Add to Cart
                </a>
            </section>
        </article>
    </main>
</body>

</html>
